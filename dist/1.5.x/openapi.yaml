  /session/data/{data_source}/activeConnections:
    get:
      tags:
        - Connection
      summary: List active connections.
      description: List all active connections.
      operationId: listActiveConnections
      parameters:
        - $ref: '#/components/parameters/data_source'
      responses:
        '200':
          description: OK.
          content:
