openapi: 3.0.3
info:
  version: 1.5.0
  title: Apache Guacamole REST API
  description: Reverse-engineered documentation for the Apache Guacamole REST API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: Authentication
    description: Authentication handling.
  - name: User
    description: User related operations.
  - name: UserGroup
    description: User group related operations.
  - name: Connection
    description: Connection related operations.
  - name: ConnectionGroup
    description: Connection group related operations.
servers:
  - url: https://{tenant}/guacamole/api
    variables:
      tenant:
        default: www
        description: Your tenant ID.
  - url: https://example.com/guacamole/api
paths:
  /tokens:
    post:
      tags:
        - Authentication
      summary: Generate token.
      description: Generate a new authentication token.
      operationId: generateToken
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRequest'
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '403':
          $ref: '#/components/responses/403'
  /tokens/{token}:
    delete:
      tags:
        - Authentication
      summary: Delete token.
      description: Delete authentication token.
      operationId: deleteToken
      security: []
      parameters:
        - name: token
          in: path
          schema:
            type: string
          required: true
      responses:
        '204':
          $ref: '#/components/responses/204'
        '404':
          $ref: '#/components/responses/404'
  /session/data/{data_source}/users:
    get:
      tags:
        - User
      summary: List users.
      description: List all known users.
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/data_source'
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - User
      summary: Create user.
      description: Create a new user.
      operationId: createUser
      parameters:
        - $ref: '#/components/parameters/data_source'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
  /session/data/{data_source}/users/{username}:
    get:
      tags:
        - User
      summary: Get user.
      description: Get user details.
      operationId: getUser
      parameters:
        - $ref: '#/components/parameters/data_source'
        - $ref: '#/components/parameters/username'
      responses:
        '200':
          description: OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    put:
      tags:
        - User
      summary: Update user.
      description: Update user details.
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/data_source'
        - $ref: '#/components/parameters/username'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    delete:
      tags:
        - User
      summary: Delete user.
      description: Delete user.
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/data_source'
        - $ref: '#/components/parameters/username'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /session/data/{data_source}/users/{username}/userGroups:
    patch:
      tags:
        - User
      summary: Modify groups of user.
      description: Modify groups of user.
      operationId: modifyGroupsOfUser
      parameters:
        - $ref: '#/components/parameters/data_source'
        - $ref: '#/components/parameters/username'
      requestBody:
