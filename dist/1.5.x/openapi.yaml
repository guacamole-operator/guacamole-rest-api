      tags:
        - Connection
      summary: Update connection.
      description: Update connection settings.
      operationId: updateConnection
      parameters:
        - $ref: '#/components/parameters/data_source'
        - $ref: '#/components/parameters/connection'
      requestBody:
        content:
          application/json:
            schema:
