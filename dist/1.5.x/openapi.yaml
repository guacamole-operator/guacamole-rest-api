components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: Guacamole-Token
  schemas:
    TokenRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    Token:
      type: object
      properties:
        authToken:
          type: string
        username:
          type: string
        dataSource:
          type: string
        availableDataSources:
          type: array
          items:
            type: string
      required:
        - authToken
        - username
        - dataSource
        - availableDataSources
    User:
      type: object
      properties:
        username:
          type: string
        lastActive:
          type: integer
        attributes:
          type: object
          properties:
            guac-email-address:
              type: string
              format: email
              nullable: true
            guac-organizational-role:
              type: string
              nullable: true
            guac-full-name:
              type: string
              nullable: true
            expired:
              type: string
              format: bool
              nullable: true
            timezone:
              type: string
              nullable: true
            access-window-start:
              type: string
              nullable: true
            guac-organization:
              type: string
              nullable: true
            access-window-end:
              type: string
              nullable: true
            disabled:
              type: string
              format: bool
              nullable: true
            valid-until:
              type: string
              format: date
              nullable: true
            valid-from:
              type: string
              format: date
              nullable: true
      required:
        - username
      example:
        username: johndoe
        lastActive: 1678015263577
        attributes:
          guac-email-address: johndoe@example.com
          guac-organizational-role: user
          guac-full-name: John Doe
          expired: null
          timezone: Europe/Berlin
          access-window-start: '01:19:00'
          guac-organization: Org
          access-window-end: '02:20:00'
          disabled: true
          valid-until: '2023-03-19'
          valid-from: '2023-03-05'
    Users:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/User'
      example:
        johndoe:
          username: johndoe
          lastActive: 1678015263577
          attributes:
            guac-email-address: johndoe@example.com
            guac-organizational-role: user
            guac-full-name: John Doe
            expired: null
            timezone: Europe/Berlin
            access-window-start: '01:19:00'
            guac-organization: Org
            access-window-end: '02:20:00'
            disabled: true
            valid-until: '2023-03-19'
            valid-from: '2023-03-05'
        johndoe2:
          username: johndoe2
          lastActive: 1678015263577
          attributes:
            guac-email-address: johndoe2@example.com
            guac-organizational-role: user
            guac-full-name: John Doe 2
            expired: null
            timezone: Europe/Berlin
            access-window-start: '01:19:00'
            guac-organization: Org
            access-window-end: '02:20:00'
            disabled: true
            valid-until: '2023-03-19'
            valid-from: '2023-03-05'
    JSONPatchRequestAdd:
      type: object
      additionalProperties: false
      properties:
        path:
          description: A JSON Pointer path.
          type: string
        op:
          description: The operation to perform.
          type: string
          enum:
            - add
        value:
          description: The value to add, replace or test.
      required:
        - op
        - path
        - value
    JSONPatchRequestRemove:
      type: object
      additionalProperties: false
      properties:
        path:
          description: A JSON Pointer path.
          type: string
        op:
          description: The operation to perform.
          type: string
          enum:
            - remove
      required:
        - op
        - path
    PatchRequest:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/JSONPatchRequestAdd'
          - $ref: '#/components/schemas/JSONPatchRequestRemove'
    ObjectPermissions:
      type: string
      enum:
        - READ
        - UPDATE
        - DELETE
        - ADMINISTER
    SystemPermissions:
      type: string
      enum:
        - CREATE_USER
        - CREATE_USER_GROUP
        - CREATE_CONNECTION
        - CREATE_SHARING_PROFILE
        - ADMINISTER
    Permissions:
      type: object
      properties:
        connectionPermissions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ObjectPermissions'
        connectionGroupPermissions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ObjectPermissions'
        sharingProfilePermissions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ObjectPermissions'
        activeConnectionPermissions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ObjectPermissions'
        userPermissions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ObjectPermissions'
        userGroupPermissions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ObjectPermissions'
        systemPermissions:
          type: array
          items:
            $ref: '#/components/schemas/SystemPermissions'
      required:
        - connectionPermissions
        - connectionGroupPermissions
        - sharingProfilePermissions
        - activeConnectionPermissions
        - userPermissions
        - userGroupPermissions
        - systemPermissions
    UserGroup:
      type: object
      properties:
        identifier:
          type: string
        attributes:
          type: object
          properties:
            disabled:
              type: string
              format: bool
              nullable: true
      required:
        - identifier
      example:
        identifier: group
        attributes:
          disabled: null
    UserGroups:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/UserGroup'
      example:
        group1:
          identifier: group1
          attributes:
            disabled: null
        group2:
          identifier: group2
          attributes:
            disabled: true
    ActiveConnection:
      type: object
      properties:
        identifier:
          type: string
        connectionIdentifier:
          type: string
          nullable: true
        startDate:
          type: string
          format: unix-time
          nullable: true
        remoteHost:
          type: string
          format: hostname
          nullable: true
        username:
          type: string
          nullable: true
        connectable:
          type: boolean
      required:
        - identifier
      example:
        bb6ba5a1-74e7-4417-9cb8-99527cc43e34:
          identifier: bb6ba5a1-74e7-4417-9cb8-99527cc43e34
          connectionIdentifier: 1
          startDate: 1677929341214
          remoteHost: 100.64.2.1
          username: guacadmin
          connectable: true
    ActiveConnections:
      type: object
      additionalProperties:
